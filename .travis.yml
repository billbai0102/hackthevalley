language: node_js
node_js:
  - "11.0"
before_script:
  - npm install -g firebase-tools
script:
  - cd ./client && npm install
  - cd ./client && npm run-script build
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
